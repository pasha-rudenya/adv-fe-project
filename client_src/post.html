<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post page</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="layout">
        <header>
            <div class="logo">
                <span class="logo__span">LOGO</span>>
            </div>
            <div class="email">
                <span class="email__span">user@email.com</span>>
            </div>
        </header>
        <main>
            <section>
                <article>
                    <div class="post">
                        <div class="post__img-wrapper">
                            <img class="post__img" src="" />
                        </div>>

                        <div class="post__description">
                            <div class="post__description__author">

                            </div>
                            <div class="post__description__desc">

                            </div>
                            <div class="post__description__tags">

                            </div>
                        </div>
                    </div>

                    <div class="comment">
                        <div class="comment__author">

                        </div>
                        <div class="comment__text">

                        </div>
                    </div>
                </article>

                    <div class="post-preview">
                        <div class="post-preview__island">
                            <div class="post-preview__img-wrapper">
                                <img class="post-preview__img" src="{{imgUrl}}" />
                            </div>
                            <div class="post-preview__description">description</div>
                        </div>
                    </div>
            </section>
        </main>
    </div>
</body>
</html>
